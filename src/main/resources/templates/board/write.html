<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<head>
    <title>write</title>
    <!-- include libraries(jQuery, bootstrap) -->
    <link href="/webjars/bootstrap/4.1.1/css/bootstrap.css" rel="stylesheet">

    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.css" rel="stylesheet">
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.js"></script>

    <!-- include summernote css/js -->
    <link href="http://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.9/summernote.css" rel="stylesheet">
    <script src="http://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.9/summernote.js"></script>
    <!--summernote :E -->
</head>
<body>
<div class="board_div">
    <h2 class="page-header">Write</h2>
    <form th:action="@{/write}" method="post" th:object="${board}">
        <!--<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />-->
        <div class="form-group">
            <label for="title" class="col-sm-2 control-label">Title</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="title" th:field="*{title}" name="title" placeholder="Title">
            </div>
        </div>

        <div class="form-group">
            <label for="content" class="col-sm-2 control-label">contents</label>
            <div class="col-sm-10">
                <textarea id="content" th:field="*{content}" name="content"></textarea>
            </div>
        </div>

        <div class="pull-right">
            <button type="submit" class="btn btn-primary btn-success boardAddBtn"><span class="glyphicon glyphicon-pencil"></span> Write</button>
        </div>
    </form>
</div>

</body>
<script src="/js/write.init.js"></script>

</html>
